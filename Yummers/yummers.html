<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <title>oSzoukaua's: Webstore</title>
  <style>
    body {
      background: black;
      color: #eee;
      font-family: monospace;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: RGB( 0, 0, 0, 0);
      padding: 1rem;
      border: 3px solid #333;
	  border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #000;
      margin-bottom: 0.5rem;
      border: 1px solid white;
	  border-radius: 6px;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-price {
      color: #ccc;
      margin-bottom: 1rem;
	  color: white;
    }
    .add-to-cart {
      background: RGB(0, 0, 0, 0);
      color: #fff;
      border: none;
      border: 1px solid white;
	  border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      font-family: monospace;
    }
    .add-to-cart:hover {
      background: #444;
    }
    .cart {
      margin-top: 3rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>WEBSTORE</h1>

  <div class="product-grid">
    <div class="product">
      <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Product 1">
      <div class="product-title">Gnaw bar (7 pack)</div>
      <div class="product-price">£15</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Product 2">
      <div class="product-title">Sticker Pack (10 pack)</div>
      <div class="product-price">£10</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Product 3">
      <div class="product-title">Soda can (6 pack)</div>
      <div class="product-price">£20</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
