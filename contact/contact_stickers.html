<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="../common_assets/favicon.ico">
  <title>Contact Stickers</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Space Mono', monospace;
  background-color: black;
  color: white;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
}

header {
  font-size: 2em;
  margin: 20px 0;
  font-weight: bold;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 5px;
  color: #ffffff;
}

.logo {
  margin-bottom: 20px;
}

.logo img {
  width: 150px;
  height: auto;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
  max-width: 300px;
}

footer {
  font-size: 0.9em;
  text-align: center;
  width: 100%;
  position: absolute;
  bottom: 10px;
  left: 0;
}



    .btn {
      text-shadow:
        -2px -2px 0 black,
         2px -2px 0 black,
        -2px  2px 0 black,
         2px  2px 0 black;
      padding: 0.5em 1em;
      border: 1px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      flex: 1;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      z-index: 1;
      text-align: center;
      font-size: 1rem;
    }

    .btn:hover::before {
      content: "";
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      z-index: -1;
      background: repeating-linear-gradient(
        45deg,
        white 0px,
        white 4px,
        transparent 4px,
        transparent 8px
      );
      background-size: 11.314px 11.314px;
      animation: scrollStripes 1s linear infinite;
      border-radius: 3px;
    }

    @keyframes scrollStripes {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -28.285px 28.285px;
      }
    }

    #copy-feedback {
      font-size: 0.9rem;
      color: white;
      margin-top: 10px;
      height: 1em;
      visibility: hidden;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="https://oszoukaua.github.io">
      <img src="../common_assets/logo_watermark_high.png" alt="oSzoukaua's: watermark/logo">
    </a>
  </div>
  <header>Contact Stickers</header>

  <div class="button-container">
    <button class="btn" onclick="copyToClipboard('Contact.oSzoukaua+Stickers@gmail.com')">Copy Email</button>
<a class="btn" href="https://ko-fi.com/oszoukaua">Support the Stickers!</a>

  </div>

  <div id="copy-feedback">Copied!</div>
<footer>
        <p>âŠ— oSzoukaua - Support me!</p>
    </footer>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const feedback = document.getElementById('copy-feedback');
        feedback.style.visibility = 'visible';
        setTimeout(() => {
          feedback.style.visibility = 'hidden';
        }, 1500);
      });
    }
  </script>
</body>
</html>
