// Mouse tilt and sheen opacity based on mouse position
wrapper.addEventListener('mousemove', e => {
  const rect = wrapper.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const centerX = rect.width / 2;
  const centerY = rect.height / 2;
  const deltaX = (x - centerX) / centerX;
  const deltaY = (y - centerY) / centerY;

  const maxTilt = 50; // Max tilt angle (degrees)

const rotateX = Math.max(Math.min(deltaY * -40, maxTilt), -maxTilt);
const rotateY = Math.max(Math.min(deltaX * 40, maxTilt), -maxTilt);
  inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

  const angle = Math.atan2(y - centerY, x - centerY) * (180 / Math.PI);
  inner.style.setProperty('--sheen-angle', `${angle + 90}deg`);

  const distanceFromCenter = Math.sqrt(deltaX ** 2 + deltaY ** 2);
  const gradientOpacity = Math.max(distanceFromCenter * 0.3 - 0.1, 0);
  const sheen_offset = `${Math.min(distanceFromCenter * 70)}%`; // convert to % and clamp

  sheen.style.background = `
    linear-gradient(var(--sheen-angle, 0deg), rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 90%),
    linear-gradient(var(--sheen-angle, 180deg), rgba(255,255,255,0) 10%, rgba(255,255,255,${gradientOpacity}) ${sheen_offset}, rgba(255,255,255,0) 30%)
  `;
});

            }
        );

        appendUrlParamsToLinks();
    }
}

function appendUrlParamsToLinks() {
    const currentQuery = window.location.search;
    if (!currentQuery) return;

    const excludeParams = ['hidden']; // Add any keys you want to exclude
    const currentParams = new URLSearchParams(currentQuery);

    // Remove excluded params
    excludeParams.forEach(param => currentParams.delete(param));

    const paramString = currentParams.toString();
    if (!paramString) return;

    // Only target links with the data-append-params attribute
    document.querySelectorAll("a[data-append-params][href]").forEach(link => {
        const url = new URL(link.href, window.location.origin);
        const linkParams = new URLSearchParams(url.search);

        // Append current params if not already present
        currentParams.forEach((value, key) => {
            if (!linkParams.has(key)) {
                linkParams.set(key, value);
            }
        });

        url.search = linkParams.toString();
        link.href = url.toString();
    });
}


function toggleElementsBasedOnQuery() {

    const params = new URLSearchParams(window.location.search);
    const hiddenIds = params.get('hidden') ? params.get('hidden').split(',') : [];


    if (hiddenIds.length > 0) {

        const elements = document.querySelectorAll('[id]');

        elements.forEach((element) => {
            if (hiddenIds.includes(element.id)) {
                element.classList.add('hide');
            }
        });
    }
}

window.onload = function() {
    createAgeModal();
    toggleElementsBasedOnQuery();
};
