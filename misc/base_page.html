  <style>
  html, body {
height: 100%;
}

        body {
  margin: 0;
  padding: 0;
  font-family: 'Space Mono', monospace;
  background-color: black;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}



    .logo {
      margin-top: 30px;
    }

    .logo img {
      width: 160px;
      height: auto;
    }

    header {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
			top: 0;
        }

    .btn {
      padding: 0.6em 1.2em;
      border: 1px solid white;
      background: transparent;
      color: white;
      text-shadow:
        -1px -1px 0 black,
         1px -1px 0 black,
        -1px  1px 0 black,
         1px  1px 0 black;
      cursor: pointer;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      font-size: 1em;
      z-index: 1;
    }

    .btn:hover::before {
      content: "";
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      z-index: -1;
      background: repeating-linear-gradient(
        45deg,
        white 0px,
        white 4px,
        transparent 4px,
        transparent 8px
      );
      background-size: 11.314px 11.314px;
      animation: scrollStripes 1s linear infinite;
      border-radius: 4px;
    }

    @keyframes scrollStripes {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -28.285px 28.285px;
      }
    }

    .btn-top-right,
    .btn-bottom-right {
      position: fixed;
      z-index: 10;
    }

    .btn-top-right {
      top: 20px;
      right: 20px;
    }

    .btn-bottom-right {
      bottom: 20px;
      right: 20px;
    }

    main {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
    }

    section {
      margin-bottom: 60px;
      text-align: center;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
      border-bottom: 2px solid white;
      display: inline-block;
      padding-bottom: 5px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
      max-width: 700px;
      margin: 10px auto;
    }

    .product-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .product-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid white;
      transition: transform 0.3s ease;
    }

    .product-gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      font-size: 0.9em;
      text-align: center;
      padding: 20px;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .product-gallery {
        flex-direction: column;
        align-items: center;
      }

      .btn-top-right, .btn-bottom-right {
        font-size: 0.85em;
        padding: 0.4em 0.8em;
      }
    }
	main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

  </style>
