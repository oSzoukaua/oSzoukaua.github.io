<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webstore Placeholder</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: #222;
      padding: 1rem;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #000;
      margin-bottom: 0.5rem;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-price {
      color: #ccc;
      margin-bottom: 1rem;
    }
    .add-to-cart {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-family: monospace;
    }
    .add-to-cart:hover {
      background: #444;
    }
    .cart {
      margin-top: 3rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>WEBSTORE</h1>

  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
      <div class="product-title">Cool Shirt</div>
      <div class="product-price">€20</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
      <div class="product-title">Sticker Pack</div>
      <div class="product-price">€5</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3">
      <div class="product-title">Mug</div>
      <div class="product-price">€12</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="cart" id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
  </div>

  <script>
    const cartItems = document.getElementById('cart-items');
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const title = button.parentElement.querySelector('.product-title').textContent;
        const li = document.createElement('li');
        li.textContent = title + ' added to cart';
        cartItems.appendChild(li);
      });
    });
  </script>

</body>
</html>
