.card {

.card-inner {

.card-title {

  transition: color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
}

.card-inner:hover .card-title {
  color: #000;
  transform: translateY(20px);
}

.sheen {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 6px;
  border: 3px solid transparent;
  z-index: 2;
  mask-composite: exclude;
  -webkit-mask-composite: destination-out;
  mix-blend-mode: screen;
  opacity: 0;
  pointer-events: none;
}

.card-inner:hover .sheen {
  opacity: 1;
}

.card-author {

<script>
  const stickers = [
    { title: "Nothing Soda", image: "../yummers/soda_1.png", url: "../misc/wip_deadend.html", author: "oSzoukaua", price: "£1.99", description: "test product" },
    { title: "Nothing Cream Soda", image: "../yummers/soda_2.png", url: "../misc/wip_deadend.html", author: "oSzoukaua", price: "£1.99", description: "test product" },
    { title: "Gnaw Bars", image: "../yummers/bar_1.png", url: "../misc/wip_deadend.html", author: "oSzoukaua", price: "£1.99", description: "test product" },
	{ title: "Nothing Soda 1 ", image: "../yummers/soda_1.png", url: "../misc/wip_deadend.html", author: "oSzoukaua", price: "£1.99", description: "test product" },
    { title: "Nothing Cream Soda 1", image: "../yummers/soda_2.png", url: "../misc/wip_deadend.html", author: "oSzoukaua", price: "£1.99", description: "test product" },
    { title: "Gnaw Bars 1", image: "../yummers/bar_1.png", url: "../misc/wip_deadend.html", author: "oSzoukaua", price: "£1.99", description: "test product" },
  ];

  function createStickerCard(sticker) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card';

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const img = document.createElement('img');
    img.src = sticker.image;
    img.alt = sticker.title;

    const title = document.createElement('div');
    title.className = 'card-title';
    title.innerText = sticker.title;

    const sheen = document.createElement('div');
    sheen.className = 'sheen';

    const author = document.createElement('div');
    author.className = 'card-author';
    author.innerText = sticker.author;

    inner.appendChild(img);
    inner.appendChild(title);
    inner.appendChild(sheen);
    inner.appendChild(author);

    // Button outside the inner to prevent moving with the tilt
    const button = document.createElement('a');
    button.href = sticker.url;
    button.className = 'btn'; // Add the btn class to style it like the rest of the buttons
    button.innerText = 'Add to card'; // Button text

    wrapper.appendChild(inner);
    wrapper.appendChild(button); // Append the button outside of the rotating card-inner

    // Mouse tilt and sheen opacity based on mouse position
    inner.addEventListener('mousemove', e => {
      const rect = inner.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const deltaX = (x - centerX) / centerX;
      const deltaY = (y - centerY) / centerY;

      const maxTilt = 25; // Max tilt angle (degrees)

      const rotateX = Math.max(Math.min(deltaY * -30, maxTilt), -maxTilt);
      const rotateY = Math.max(Math.min(deltaX * 30, maxTilt), -maxTilt);
      inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      const angle = Math.atan2(y - centerY, x - centerY) * (180 / Math.PI);
      inner.style.setProperty('--sheen-angle', `${angle + 90}deg`);

      const distanceFromCenter = Math.sqrt(deltaX ** 2 + deltaY ** 2);
      const gradientOpacity = Math.max(distanceFromCenter * 0.3 - 0.1, 0);
      const sheen_offset = `${Math.min(distanceFromCenter * 70)}%`; // convert to % and clamp

      sheen.style.background = `
        linear-gradient(var(--sheen-angle, 0deg), rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 90%),
        linear-gradient(var(--sheen-angle, 180deg), rgba(255,255,255,0) 10%, rgba(255,255,255,${gradientOpacity}) ${sheen_offset}, rgba(255,255,255,0) 30%)
      `;
    });

    inner.addEventListener('mouseleave', () => {
      inner.style.transform = 'rotateX(0deg) rotateY(0deg)';
      inner.style.setProperty('--sheen-angle', `180deg`);
      sheen.style.background = '';
      sheen.style.opacity = 0;
    });
	
	      wrapper.addEventListener('click', () => {
        document.getElementById('popup-img').src = sticker.image;
        document.getElementById('popup-title').innerText = sticker.title;
        document.getElementById('popup-desc').innerText = sticker.description || "No description available.";
        document.getElementById('popup-price').innerText = `Price: ${sticker.price || "N/A"}`;
        document.getElementById('popup-link').href = sticker.url;
        document.getElementById('popup').style.display = 'flex';
      });

    inner.addEventListener('mouseenter', () => {
      sheen.style.opacity = 1;
    });

    return wrapper;
  }

  const gallery = document.getElementById('card-gallery');
  stickers.forEach(sticker => {
    gallery.appendChild(createStickerCard(sticker));
  });
  	// Add an event listener to the popup background
document.getElementById('popup').addEventListener('click', (e) => {
  if (e.target === document.getElementById('popup')) {
    document.getElementById('popup').style.display = 'none';
  }
});
</script>
