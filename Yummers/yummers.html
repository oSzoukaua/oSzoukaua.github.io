<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raw Store</title>
  <style>
    body {
      font-family: monospace;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    header, footer {
      border: 1px solid #000;
      padding: 10px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: underline;
      color: blue;
    }
    .product {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 10px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    button {
      background: none;
      border: 1px solid #000;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Raw Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Featured Products</h2>
    
    <div class="product">
      <h3>Product 1</h3>
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <p>Description of Product 1.</p>
      <p>Price: $9.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <h3>Product 2</h3>
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <p>Description of Product 2.</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Raw Store. No rights reserved.</p>
  </footer>

</body>
</html>
