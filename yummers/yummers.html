<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../common_assets/favicon.ico">
    <title>oSzoukaua's: Yummers</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Mono', monospace;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

    .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 4em;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
    .product {
      background: RGB( 0, 0, 0, 0);
      padding: 1rem;
      border: 3px solid #333;
	  border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #000;
      margin-bottom: 0.5rem;
      border: 1px solid white;
	  border-radius: 6px;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-price {
      color: #ccc;
      margin-bottom: 1rem;
	  color: white;
    }
    .add-to-cart {
      background: RGB(0, 0, 0, 0);
      color: #fff;
      border: none;
      border: 1px solid white;
	  border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      font-family: monospace;
    }
    .add-to-cart:hover {
      background: #444;
    }
    .cart {
      margin-top: 3rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
<div class="logo">
    <a href="https://oszoukaua.github.io">
        <img src="../common_assets/logo_watermark_high.png" alt="oSzoukaua's: watermark/logo">
    </a>
</div>

<header>Webstore</header>

  <div class="product-grid">
    <div class="product">
      <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Product 1">
      <div class="product-title">Gnaw bar (7 pack)</div>
      <div class="product-price">£15</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Product 2">
      <div class="product-title">Sticker Pack (10 pack)</div>
      <div class="product-price">£10</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Product 3">
      <div class="product-title">Soda can (6 pack)</div>
      <div class="product-price">£20</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
<footer>
    <p>⊗ oSzoukaua - Support me!</p>
</footer>
</body>
</html>
