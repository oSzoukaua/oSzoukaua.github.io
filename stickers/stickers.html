  <title>oSzoukaua's: Stickers</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Mono', monospace;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      font-size: 2em;
      margin: 20px 0;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #ffffff;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .sticker-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .sticker-card {
      perspective: 1000px;
      cursor: pointer;
    }

    .sticker-inner {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      border: 3px solid #444;
      border-radius: 6px;
      overflow: hidden;
      background-color: #111;
    }

    .sticker-inner img {
      width: 90%;
      height: auto;
      display: block;
      margin: 1em auto;
    }

    .sticker-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 10px 10px 0px 10px;
      color: white;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 2;
      text-shadow:
        -2px -2px 0 black,
         2px -2px 0 black,
        -2px  2px 0 black,
         2px  2px 0 black;
      transition: opacity 0.2s ease;
    }

    .sticker-inner:hover .sticker-title {
      opacity: 0;
    }

    .sheen {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 6px;
      border: 3px solid transparent;
      z-index: 2;
      background: 
        linear-gradient(var(--sheen-angle, 0deg), rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 90%),
        linear-gradient(var(--sheen-angle, 180deg), rgba(255,255,255,0) 10%, rgba(255,255,255,.5) 20%, rgba(255,255,255,0) 30%);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      mix-blend-mode: screen;
      opacity: 0;
    }

    .sticker-inner:hover .sheen {
      opacity: 1;
    }

  </style>
</head>

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(stickers);

    function createStickerCard(sticker) {
      const wrapper = document.createElement('div');
      wrapper.className = 'sticker-card';

      const inner = document.createElement('div');
      inner.className = 'sticker-inner';

      const link = document.createElement('a');
      link.href = sticker.url;
      link.target = '_blank';

      const img = document.createElement('img');
      img.src = sticker.image;
      img.alt = sticker.title;

      const title = document.createElement('div');
      title.className = 'sticker-title';
      title.innerText = sticker.title;

      const sheen = document.createElement('div');
      sheen.className = 'sheen';

      link.appendChild(img);
      inner.appendChild(link);
      inner.appendChild(title);
      inner.appendChild(sheen);
      wrapper.appendChild(inner);

// Mouse tilt and sheen opacity based on mouse position
wrapper.addEventListener('mousemove', e => {
  const rect = wrapper.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const centerX = rect.width / 2;
  const centerY = rect.height / 2;
  const deltaX = (x - centerX) / centerX;
  const deltaY = (y - centerY) / centerY;

  const rotateX = deltaY * -25;
  const rotateY = deltaX * 25;
  inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

  const angle = Math.atan2(y - centerY, x - centerY) * (180 / Math.PI);
  inner.style.setProperty('--sheen-angle', `${angle + 90}deg`);

  // Calculate distance from the center
  const distanceFromCenter = Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));

  // Link the opacity of the second gradient to the distance
  const gradientOpacity = Math.max(distanceFromCenter * 0.5); // Modify the factor as needed

  // Update the background gradient dynamically
  sheen.style.background = `
    linear-gradient(var(--sheen-angle, 0deg), rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 90%),
    linear-gradient(var(--sheen-angle, 180deg), rgba(255,255,255,0) 10%, rgba(255,255,255,${gradientOpacity}) 20%, rgba(255,255,255,0) 30%)
  `;
});

wrapper.addEventListener('mouseleave', () => {
  // Reset transform and sheen angle
  inner.style.transform = 'rotateX(0deg) rotateY(0deg)';
  inner.style.setProperty('--sheen-angle', `180deg`);
  
  // Reset the background gradient and opacity
  sheen.style.background = '';
  sheen.style.opacity = 0;
});

wrapper.addEventListener('mouseenter', () => {
  // Ensure the background gradient and opacity are set back on mouse enter
  sheen.style.opacity = 1;
});


      return wrapper;
    }

    const gallery = document.getElementById('sticker-gallery');
    stickers.forEach(sticker => {
      gallery.appendChild(createStickerCard(sticker));
    });
