	      // Function to handle the infinite scroll and reapply highlights
function handleInfiniteScroll() {
  const externalSection = document.getElementById('edge_section');
  const lastRow = externalSection.querySelector('.row:last-child');

  const rect = lastRow.getBoundingClientRect();
  const buffer = 500; // Trigger 500px before it's fully in view

  if (rect.bottom <= window.innerHeight + buffer) {
    const lastNumberElement = lastRow.querySelector('.left');
    const lastNumberText = lastNumberElement.textContent.replace('#', '').trim();
    const lastNumber = parseInt(lastNumberText, 10);
    const nextNumber = lastNumber + 1;

    const clonedRow = lastRow.cloneNode(true);
    clonedRow.querySelector('.left').textContent = `#${nextNumber.toString().padStart(4, '0')}`;

    externalSection.appendChild(clonedRow);

    clonedRow.addEventListener('mouseenter', () => {
      clonedRow.style.backgroundColor = '#111';
    });

    clonedRow.addEventListener('mouseleave', () => {
      clonedRow.style.backgroundColor = '';
    });
  }
}
