function renderBasket() {
  const basketListEl = document.getElementById('basket-list');
  basketListEl.innerHTML = '';
  let total = 0;

  // Loop through each item in the basket to display it
  basket.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    const li = document.createElement('li');
    li.innerHTML = `
      <span>${item.name}</span>
      <span style="margin-left:auto;"></span>
      <input type="number" min="1" value="${item.quantity}" data-id="${item.id}" class="qty-input" style="width:50px; margin-left:10px;" />
      <span class="item-total" style="width:60px; margin-left:10px;">$${itemTotal.toFixed(2)}</span>
      <button class="remove-btn btn" data-id="${item.id}">X</button>
    `;

    // Quantity change listener
    li.querySelector('.qty-input').addEventListener('change', e => {
      const newQty = parseInt(e.target.value, 10);
      updateQuantity(item.id, newQty);
    });

    // Remove listener
    li.querySelector('.remove-btn').addEventListener('click', () => {
      removeFromBasket(item.id);
    });

    basketListEl.appendChild(li);
  });

  // Display the total amount in the cart
  document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
}

function addToBasket(id) {
  const existing = basket.find(b => b.id === id);
  if (existing) existing.quantity++;
  else {
    const prod = products.find(p => p.id === id);
    basket.push({ ...prod, quantity: 1 });
  }
  renderBasket(); // Re-render the basket after updating
}

function updateQuantity(id, qty) {
  const item = basket.find(b => b.id === id);
  if (item) {
    item.quantity = Math.max(1, qty); // Ensure quantity is at least 1
    renderBasket(); // Re-render the basket after quantity change
  }
}

function removeFromBasket(id) {
  basket = basket.filter(b => b.id !== id); // Remove item from basket
  renderBasket(); // Re-render the basket after removal
}

function createModal(title, message, buttonText, callback) {
    const modal = document.createElement('div');
    modal.style = 'position:center;width:50%;height:100%;background:rgba(0,0,0,0.9);backdrop-filter: blur(10px);color:white;display:flex;justify-content:center;align-items:center;z-index:10000;';

    const modalContent = document.createElement('div');
    modalContent.style = 'text-align:center;padding:30px;border:2px solid white;background:black;border-radius: 6px;';

    const modalTitle = document.createElement('h2');
    modalTitle.textContent = title;
    modalContent.appendChild(modalTitle);

    const modalMessage = document.createElement('p');
    modalMessage.textContent = message;
    modalContent.appendChild(modalMessage);

    const modalButton = document.createElement('button');
    modalButton.textContent = buttonText;
    modalButton.classList.add('btn');
    modalButton.onclick = function() {
        callback();
        document.body.removeChild(modal);
    };
    modalContent.appendChild(modalButton);

    modal.appendChild(modalContent);

    document.body.appendChild(modal);
}

function createAgeModal() {
    const params = new URLSearchParams(window.location.search);
    const motherDiv = document.querySelector('mother');

    if (params.get('age_modal') !== 'true') {
        if (motherDiv) motherDiv.style.display = 'none';

        createModal(
            "Are you over 18?",
            "This site contains content aimed at people aged 18 and older. By pressing \"I Agree\", you confirm that you are at least 18 years old and consent to viewing content intended for adults.",
            "I Agree",
            function () {
                params.set('age_modal', 'true');
                const newParams = params.toString();
                const newUrl = window.location.pathname + '?' + newParams;
                window.location.href = newUrl;
            }
        );
    } else {
        if (motherDiv) motherDiv.style.display = 'contents'; // or ''
        appendUrlParamsToLinks();
    }
}

function appendUrlParamsToLinks() {
    const currentQuery = window.location.search;
    if (!currentQuery) return;

    const excludeParams = ['hidden','tag','open']; // Add any keys you want to exclude
    const currentParams = new URLSearchParams(currentQuery);

    // Remove excluded params
    excludeParams.forEach(param => currentParams.delete(param));

    const paramString = currentParams.toString();
    if (!paramString) return;

    // Only target links with the data-append-params attribute
    document.querySelectorAll("a[data-append-params][href]").forEach(link => {
        const url = new URL(link.href, window.location.origin);
        const linkParams = new URLSearchParams(url.search);

        // Append current params if not already present
        currentParams.forEach((value, key) => {
            if (!linkParams.has(key)) {
                linkParams.set(key, value);
            }
        });

        url.search = linkParams.toString();
        link.href = url.toString();
    });
}


function toggleElementsBasedOnQuery() {

    const params = new URLSearchParams(window.location.search);
    const hiddenIds = params.get('hidden') ? params.get('hidden').split(',') : [];


    if (hiddenIds.length > 0) {

        const elements = document.querySelectorAll('[id]');

        elements.forEach((element) => {
            if (hiddenIds.includes(element.id)) {
                element.classList.add('hide');
            }
        });
    }
}

// --- COOKIE HELPERS ---
function setCookie(name, value, days) {
  const expires = days
    ? "; expires=" + new Date(Date.now() + days*864e5).toUTCString()
    : "";
  document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
}
function getCookie(name) {
  return document.cookie.split("; ").reduce((r, v) => {
    const [key, val] = v.split("=");
    return key === name ? decodeURIComponent(val) : r;
  }, "");
}

// --- SAVE & LOAD ---
function saveCartToCookies() {
  // Store the basket array as JSON
  setCookie("savedBasket", JSON.stringify(basket), 30);
}

function loadCartFromCookies() {
  const data = getCookie("savedBasket");
  if (data) {
    try {
      const arr = JSON.parse(data);
      if (Array.isArray(arr)) {
        // Replace our in-memory basket
        basket.length = 0;
        arr.forEach(item => basket.push(item));
      }
    } catch(e) {
      console.warn("Invalid basket cookie:", e);
    }
  }
}
