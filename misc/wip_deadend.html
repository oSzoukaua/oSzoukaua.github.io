    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Mono', monospace;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        header {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }

        footer {
            font-size: 1em;
            color: #ffffff;
            margin-top: 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

.callout {
    background-color: rgba(0, 0, 0, 0.8);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    border-radius: 8px;
    width: 100%;
    height: 10em;
    max-width: 600px;
    margin: 0;
}


        .callout[data-callout-metadata*="warning"] {
            --border-color: 255, 93, 0, 1;
            --border-size: 2px;
            --stripe-color: 114, 40, 0, 0.2;
        }

        .callout[data-callout-metadata*="warning"] .callout-title {
            padding: 1em;
            margin: 0 auto;
            color: rgba(255, 93, 0, 1);
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
        }

        .callout[data-callout-metadata*="warning"] .callout-content {
            padding: 1em;
            margin: 0 auto;
            color: white;
            text-align: center;
        }

        .callout[data-callout-metadata*="warning"] .callout-icon svg path {
            stroke: rgba(255, 93, 0, 1);
        }

        .callout::before {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            z-index: -1;
            background: repeating-linear-gradient(
                45deg,
                rgba(var(--stripe-color)),
                rgba(var(--stripe-color)) 4px,
                transparent 4px,
                transparent 8px
            );
            background-size: 11.314px 11.314px;
            animation: scrollStripes 1s linear infinite;
            border: var(--border-size) solid rgba(var(--border-color));
            border-radius: 8px;
        }

        @keyframes scrollStripes {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -28.285px 28.285px;
            }
        }
    </style>
</head>

        <div class="callout-title">Warning!</div>
        <div class="callout-content">You've reached the unfinished parts!</div>
    </div>
